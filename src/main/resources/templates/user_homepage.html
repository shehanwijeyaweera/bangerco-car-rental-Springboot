<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragments/User_fragments :: html_head"/>

<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <nav th:replace="Fragments/User_fragments :: side_dropdown"/>

    <aside th:replace="Fragments/User_fragments :: side_nav"/>

    <div class="content-wrapper">
        <!--        Page Header-->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>User Homepage Page</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Blank Page</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <section class="content">

            <!-- Default box -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Rent A Car Collection</h3>

                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                                title="Collapse">
                            <i class="fas fa-minus"></i></button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip"
                                title="Remove">
                            <i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="card-body">
                    <table id="example1" class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Car Name</th>
                            <th>Car Image</th>
                            <th>Car Plate</th>
                            <th>Description</th>
                            <th>Transmission</th>
                            <th>Fuel</th>
                            <th>Rental(Per Day)</th>
                            <th>Type</th>
                            <th>YOM</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="car : ${cars}">
                            <td th:text="${car.car_name}"></td>
                            <td>
                                <img th:src="@{${car.carImagePath}}" style="width: 100px; height: 70px">
                            </td>
                            <td th:text="${car.car_plate}"></td>
                            <td th:text="${car.description}"></td>
                            <td th:text="${car.transmission}"></td>
                            <td th:text="${car.fuelType}"></td>
                            <td th:text="'Â£'+${car.rental_price}+'0'"></td>
                            <td>
                                <th:block th:each="category : ${car.category}">
                                    <img th:src="@{${category.logoImagePath}}"
                                         style="width: 100px; height: 70px">
                                </th:block>
                            </td>
                            <td th:text="${car.yearofmade}"></td>
                            <td>
                                <span th:class="${car.enabled} ? 'badge bg-danger' : 'badge bg-success'"
                                      th:text="${car.enabled}? onRepair : Available"></span>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <!--                    Footer-->
                </div>
                <!-- /.card-footer-->
            </div>
            <!-- /.card -->

        </section>

    </div>

</div>

<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/dist/js/demo.js}"></script>

</body>

</html>
