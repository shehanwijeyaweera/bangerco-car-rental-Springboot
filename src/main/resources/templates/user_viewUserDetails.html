<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragments/User_fragments :: html_head"/>

<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <nav th:replace="Fragments/User_fragments :: side_dropdown"/>

    <aside th:replace="Fragments/User_fragments :: side_nav"/>

    <div class="content-wrapper">
        <!--        Page Header-->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Homepage</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Blank Page</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <section class="content">

            <div class="row">
                <div class="col-md-6 offset-3">
                    <div th:if="${param.success}" class="card bg-gradient-success" id="successMessage">
                        <div class="card-header">
                            <h3 class="card-title">Success</h3>

                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="remove"><i
                                        class="fas fa-times"></i>
                                </button>
                            </div>
                            <!-- /.card-tools -->
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            User Details Update Success!
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div>
            </div>

            <!-- Default box -->

            <div class="row">
                <div class="col-md-6 offset-3">
                    <!-- general form elements disabled -->
                    <div class="card card-warning">
                        <div class="card-header">
                            <h3 class="card-title">Edit Details</h3>
                        </div>

                        <div class="card-body">
                            <form th:action="@{/user/editUserdetails/save}" method="post" th:object="${user_details}" role="form">
                                <input th:field="*{id}" type="hidden">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <!-- text input -->
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text" th:field="*{user_fName}" class="form-control"
                                                   placeholder="Name" required autofocus="autofocus">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <!-- text input -->
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" th:field="*{user_lName}" class="form-control"
                                                   placeholder="Name" required autofocus="autofocus">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <!-- text input -->
                                        <div class="form-group">
                                            <label>UserName</label>
                                            <input disabled type="text" th:field="*{username}" class="form-control"
                                                   placeholder="Name" required autofocus="autofocus">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <!-- text input -->
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" th:field="*{user_email}" class="form-control"
                                                   placeholder="Name" required autofocus="autofocus">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <!-- text input -->
                                        <div class="form-group">
                                            <label>Birthday</label>
                                            <input disabled type="text" th:field="*{birthday}" class="form-control"
                                                   placeholder="Name" required autofocus="autofocus">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <!-- text input -->
                                        <div class="form-group">
                                            <label>Phone No.</label>
                                            <input type="text" th:field="*{user_phoneNo}" class="form-control"
                                                   placeholder="Name" required autofocus="autofocus">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <!-- textarea -->
                                        <div class="form-group">
                                            <label>Address<span><p id="count"></p></span></label>
                                            <textarea id="textarea" th:field="*{user_address}" class="form-control" rows="3"
                                                      placeholder="Description" required
                                                      autofocus="autofocus"></textarea>
                                        </div>
                                    </div>
                                    <div class="text-right">

                                    </div>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-success" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>


                    </div>
                </div>
            </div>

        </section>

    </div>

</div>

<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/dist/js/demo.js}"></script>

</body>

</html>
